<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <title>Currency Calculator</title>
</head>

<body class="body">
    <div class="container">
        <h1 class="header">Kalkulator walutowy</h1>
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator</legend>
                <label>
                    <p>
                        <span class="form__labelText">PLN:</span>
                        <input class="form__field js-amount" name="amount" type="number" min="1" step="any" required>
                </label>
                </p>
                <label>
                    <p>
                        <span class="form__labelText">Wybierz walute:</span>
                        <select class="js-currency" name="chooseCurrency">
                            <option value="EUR" class="form__field ">Euro - EUR</option>
                            <option value="SEK" class="form__field ">Korona Szwedzka - SEK</option>
                            <option value="CHF" class="form__field ">Frank Szwajcarski - CHF</option>
                        </select>
                </label>
                </p>
            </fieldset>
            <p>
                <button class="button">Oblicz!</button>
            </p>
        </form>
        <p>Wyliczone: <strong class="js-result"></strong></p>
    </div>
</body>

</html>
